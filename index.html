<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Link Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>My GitHub Pages</h1>
  <p>This is a lot of stuff.</p>
</header>

<main id="link-container">
  <!-- Links will be inserted here -->
</main>

<!-- Cookie Consent Modal -->
<div id="cookie-overlay" class="overlay hidden">
  <div class="cookie-modal">
    <h2>Cookie Preferences</h2>
    <p>
      We use cookies to analyze traffic and improve this website.
      You can accept analytics cookies or manage your preferences.
    </p>

    <div id="cookie-buttons">
      <button id="accept-cookies" class="primary">
        Accept analytics
      </button>
      <button id="manage-cookies" class="secondary">
        Manage settings
      </button>
    </div>

    <!-- Settings Panel -->
    <div id="cookie-settings" class="hidden">
      <label>
        <input type="checkbox" checked disabled>
        Necessary cookies (required)
      </label>

      <label>
        <input type="checkbox" id="analytics-checkbox">
        Analytics cookies (Google Analytics)
      </label>

      <button id="save-settings" class="primary">
        Save settings
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
